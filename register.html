<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="stylesheet" href="/static/css/main.css" type="text/css" charset="utf-8">
      <link rel="stylesheet" href="/static/css/registrationPage.css" type="text/css" charset="utf-8">
      <script src='/static/js/jquery-3.6.0.min.js'></script>
      <script src='/static/js/register.js'></script>
      <title>Registration Page</title>
    </head>
    <div class="dividerTop"></div>
    <div id="contentWrapper">
      <body>
        <div>
          <h2 class="titleTheme">Splitinator</h2>
          <h2 class="signInTheme"><a href="/html/login.html">Sign In</a></h2>
          <h2 class="registrationTheme"><a href="/html/register.html">Register Account</a></h2>
          <h2 class="socialMediaTheme">Share</h2>
        </div>
        <img src="/static/croppedCoinsLHS.png" alt="image of coins" class="LHSimage">

        <span id="flashMessage">{{errorMessage}}</span>

        <div id=registrationPageBackgroundContainer >
          <div class="forms">
            <form id='registrationForm' action='' method="post">
                <h1>Create an Account</h1>
                <p>Please enter your username</p>
                <input name="username", id="nameInput">
                <p>Please enter your email address</p>
                <input name="email" id="emailInput">
                <p>Please enter your password</p>
                <input type='password' name='password' id="passwordInput">
                <p>Please re-enter your password</p>
                <input type='password' name='passwordCheck' id="passwordInputCheck">
                <input type='submit' value='Submit Details'>
          </form>
        </div>
      </div>

      <img src="/static/croppedCoinsRHS.png" alt="image of coins" class="RHSimage">
    </body>
  </div>
  <div class="dividerBottom"></div>
</html>
